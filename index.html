<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">EGOROV dot SPACE</h1>
          <p class="lead">I am a software craftsman</p>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>     
      <div class="divider"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script>
      const state = {
        index: 0,
        values: null,
        request: new XMLHttpRequest()
      };

      $(function() {
        const req = new XMLHttpRequest();
        req.onload = loadPosts;
        req.open('get', 'posts.json', true);
        req.send();
      });

      function loadPosts() {
        
        const dates = JSON.parse(this.responseText);
        
        state.values = dates.sort();

        state.request.onload = pasteContent;

        loadPost();
      }

      function loadPost() {
        
        console.log(`load post number ${state.index}`);

        const milliseconds = state.values[state.index];

        const url = makeUrl(milliseconds);

        state.request.open('get', url, true);

        state.request.send();
      }

      function makeUrl(milliseconds) {
        
        const d = new Date(milliseconds);

        return `posts/${d.getUTCFullYear()}-${d.getUTCMonth()}-${d.getUTCDate()}-${d.getUTCHours()}-${d.getUTCMinutes()}.html`;
      }

      function pasteContent() {

        console.log(`post number ${state.index} has been loaded`);

        const elements = document.getElementsByClassName('divider');
        
        elements[0].insertAdjacentHTML('afterend', this.responseText);

        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightBlock(block);
        });

        if(state.index == state.values.length - 1) {
          document.getElementsByClassName('d-flex')[0].className += ' invisible';
          return;
        }

        state.index += 1;

        loadPost();
      }
    </script>
  </body>
</html>
